<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent World Simulator â€” Monad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header id="header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                            <rect width="28" height="28" rx="6" fill="url(#logoGrad)"/>
                            <path d="M7 14L14 7L21 14L14 21Z" fill="white" opacity="0.9"/>
                            <path d="M10 14L14 10L18 14L14 18Z" fill="url(#logoGrad2)"/>
                            <defs>
                                <linearGradient id="logoGrad" x1="0" y1="0" x2="28" y2="28">
                                    <stop stop-color="#836EF9"/>
                                    <stop offset="1" stop-color="#F093FB"/>
                                </linearGradient>
                                <linearGradient id="logoGrad2" x1="10" y1="10" x2="18" y2="18">
                                    <stop stop-color="#836EF9"/>
                                    <stop offset="1" stop-color="#4F46E5"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <span class="logo-title">Agent World</span>
                        <span class="logo-chain">on Monad</span>
                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat-chip">
                        <span class="stat-dot live"></span>
                        <span>Epoch <span id="epoch-counter">1</span></span>
                    </div>
                    <div class="stat-chip">
                        <span class="stat-label">Agents</span>
                        <span class="stat-value" id="agent-count">0</span>
                    </div>
                    <div class="stat-chip">
                        <span class="stat-label">Txns</span>
                        <span class="stat-value" id="txn-count">0</span>
                    </div>
                    <div class="stat-chip">
                        <span class="stat-label">Trades</span>
                        <span class="stat-value" id="trade-count">0</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="speed-controls">
                    <button class="speed-btn" data-speed="0.5">0.5x</button>
                    <button class="speed-btn active" data-speed="1">1x</button>
                    <button class="speed-btn" data-speed="2">2x</button>
                    <button class="speed-btn" data-speed="5">5x</button>
                </div>
                <button id="pause-btn" class="btn-icon" title="Pause/Resume">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path id="pause-icon" d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Layout -->
        <main id="main">
            <!-- Left Panel - Agent List -->
            <aside id="left-panel">
                <div class="panel-header">
                    <h3>Agents</h3>
                    <span class="badge" id="alive-count">0</span>
                </div>
                <div id="agent-list" class="scrollable"></div>

                <div class="panel-header" style="margin-top:12px">
                    <h3>Alliances</h3>
                </div>
                <div id="alliance-list" class="scrollable" style="max-height:160px"></div>

                <div class="panel-header" style="margin-top:12px">
                    <h3>Leaderboard</h3>
                </div>
                <div id="leaderboard" class="scrollable" style="max-height:180px"></div>
            </aside>

            <!-- Center - World Map -->
            <section id="map-container">
                <canvas id="world-canvas"></canvas>
                <div id="tooltip" class="tooltip hidden"></div>
                <div id="minimap-container">
                    <canvas id="minimap-canvas"></canvas>
                </div>
                <!-- Overlay info -->
                <div id="map-overlay-info">
                    <span id="hover-coords"></span>
                </div>
            </section>

            <!-- Right Panel - Activity & Details -->
            <aside id="right-panel">
                <div class="panel-header">
                    <h3>Activity Feed</h3>
                    <span class="badge live-badge">LIVE</span>
                </div>
                <div id="activity-feed" class="scrollable"></div>

                <div class="panel-header" style="margin-top:12px">
                    <h3>Market Prices</h3>
                </div>
                <div id="market-prices"></div>

                <div class="panel-header" style="margin-top:12px">
                    <h3>World Stats</h3>
                </div>
                <div id="world-stats"></div>
            </aside>
        </main>

        <!-- Bottom Bar -->
        <footer id="footer">
            <div class="footer-left">
                <span class="monad-badge">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                        <circle cx="7" cy="7" r="6" stroke="#836EF9" stroke-width="2"/>
                        <circle cx="7" cy="7" r="2" fill="#836EF9"/>
                    </svg>
                    Monad Mainnet
                </span>
                <span class="footer-stat">Block: <span id="block-num">0</span></span>
                <span class="footer-stat">Gas: <span id="gas-price">0.004</span> MON</span>
            </div>
            <div class="footer-center" id="latest-event"></div>
            <div class="footer-right">
                <span class="footer-stat">TPS: <span id="tps-display">0</span></span>
                <span class="footer-stat">Finality: 0.8s</span>
            </div>
        </footer>
    </div>

    <!-- Agent Detail Modal -->
    <div id="agent-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="simulation.js"></script>
</body>
</html>
